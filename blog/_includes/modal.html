<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h3 class="modal-title" id="myModalLabel">
                    Contact
                </h3>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form id="contactform" role="form" method="POST">
                	<input type="text" name="_gotcha" style="display:none" />
                	<input name="_next" type="hidden" value="/" />
                	
                  <div class="form-group">
                    <label for="name">Name</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name"/>
                  </div>

                  <div class="form-group">
                  <label for="email">Email</label>
                      <input type="email" class="form-control" name="_replyto" id="email" placeholder="Enter email"/>
                  </div>

                  <div class="form-group">
                    <label for="subject">Subject</label>
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
                  </div>

                  <div class="form-group">
                    <label for="message">Message</label>
                      <textarea class="form-control" rows="10" name="message" id="message"></textarea>
                  </div>
									<div class=text-right>
	                  <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>

	                  <button type="submit" class="btn btn-inverse" id="sendMessage">Submit</button>
	                </div>
                </form>
                
                
            </div>
            
        </div>
    </div>
</div>

<script>
	var contactform =  document.getElementById('contactform');

</script>
